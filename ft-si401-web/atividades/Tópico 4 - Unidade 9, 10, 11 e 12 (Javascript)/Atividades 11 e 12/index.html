<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<title>Cadastro de Alunos - Unidades 11 e 12</title>
		<script src="scripts/alunos.js"></script>
		<script src="scripts/show.js"></script>
	</head>
	<body>
		<section id="panel">
			<h1>Cadastrar Aluno</h1>
			<hr>
			<form name="formulario" onsubmit="return registerAluno()">
					<p class="form-elem">
						Nome: 
						<input type="text" name="firstName" placeholder="Insira seu nome" size="40" maxlength="40" required>
					</p>
					<p class="form-elem">
						RA: 
						<input type="text" name="ra" placeholder="Exemplo: 111222" size="6" maxlength="6" required>
					</p>
					<p class="form-elem">Sexo:</p>
					<p class="form-subelem"><input type="radio" name="sexo" value="Masculino" required> Masculino </p>
					<p class="form-subelem"><input type="radio" name="sexo" value="Feminino" required> Feminino </p>
					<p class="form-elem">
						Idade: 
						<input type="text" name="age" placeholder="Insira sua idade" size="3" maxlength="3" required>
					</p>
					<p class="form-elem">
						Endereço: 
						<input type="text" name="address" placeholder="Insira seu endereço" size="40" maxlength="40" required>
					</p>
					<p class="form-elem">
						Telefone: 
						<input type="tel" name="phone" placeholder="Exemplo: 00111112222" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" size="11" maxlength="11" required>
					</p>
					<p class="form-elem">
						E-mail: 
						<input type="email" name="email" placeholder="Exemplo: user@email.com" size="40" maxlength="40" required>
					</p>

				<p><input id="form-button" type="submit" value="Cadastrar"></p>
			</form>

			<button onclick="showAll()">Ver alunos</button>
		</section>

		<footer>by Victor Yukio Shirasuna - FT Unicamp 2021</footer>

	</body>
</html>
